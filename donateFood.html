<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff5f3;
            padding: 20px;
        }

        .Box_container {
            background-color: white;
            width: 100%;
            max-width: 700px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(227, 99, 39, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .register_title {
            text-align: center;
            padding: 20px;
        }

        .register h1 {
            color: rgb(216, 98, 14);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .register h1 span {
            color: rgb(35, 56, 209);
        }

        .register_title h3 {
            color: #e67e22;
            font-weight: 400;
        }

        .registration_form {
            width: 100%;
            padding: 0 20px;
        }

        .registration_form h3 {
            color: #d35400;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .registration_form input,
        .registration_form select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #f39c12;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .registration_form input:focus,
        .registration_form select:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        /* Fixed Radio Button and Checkbox Styles */
        .category {
            margin-bottom: 15px;
        }

        .category h3 {
            margin-bottom: 10px;
        }

        .category-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-left: 5px;
        }

        .category label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
            cursor: pointer;
        }

        .category input[type="radio"] {
            margin: 0;
            width: 16px;
            height: 16px;
            accent-color: #e74c3c;
        }

        .checkbox-container {
            margin: 15px 0;
            padding-left: 5px;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            margin: 0;
            width: 16px;
            height: 16px;
            accent-color: #e74c3c;
        }

        .Submitbtn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            margin: 20px auto;
            display: block;
            text-align: center;
        }

        .Submitbtn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .foot {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .register h1 {
                font-size: 2rem;
            }
            
            .Box_container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .register h1 {
                font-size: 1.8rem;
            }
            
            .registration_form {
                padding: 0 10px;
            }
            
            .Submitbtn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Box_container">
        <section class="register_title">
            <div class="register">
                <h1>Donate <span>a Bit</span></h1>
            </div>
            <h3>It's Not How Much We Give, But How Much Love We Put in Giving</h3>
        </section>

        <section class="registration_form">
            <h3>Your Name</h3>
            <input type="text" id="name" placeholder="Name">

            <h3>Email</h3>
            <input type="email" id="email" placeholder="Your Email">

            <h3>Address</h3>
            <input type="text" id="address" placeholder="Address">

            <h3>Phone Number</h3>
            <input type="text" id="phn_no" placeholder="Phone Number">

            <div class="category">
                <h3>Category</h3>
                <div class="category-options">
                    <label><input type="radio" name="Category" value="Veg"> Veg</label>
                    <label><input type="radio" name="Category" value="Non-Veg"> Non-Veg</label>
                    <label><input type="radio" name="Category" value="Both"> Both</label>
                </div>
            </div>

            <div class="expiry_date">
                <h3>Expiry Date:</h3>
                <input type="date" id="Expiry_Date" name="Expiry_Date">
            </div>

            <h3>Quantity:</h3>
            <input type="number" id="quantity" value="1" min="1">

            <h3>Special Note:</h3>
            <input type="text" id="Note" placeholder="Any special instructions">

            <div class="checkbox-container">
                <label><input type="checkbox" id="checkbox" required> I accept the terms & conditions.</label>
            </div>
        </section>

        <button class="Submitbtn" id="donateBtn">Donate Now</button>

        <section class="foot">
            <footer>
                <p>| Copyright Â© 2025 FoodDesk | All Rights Reserved.</p>
            </footer>
        </section>
    </div>

    <script type="module">
        // Firebase integration script remains the same
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAK_UXQUklE5iT3Zed8JQpgbfa6e72n9LA",
            authDomain: "wastenot-2b432.firebaseapp.com",
            projectId: "wastenot-2b432",
            storageBucket: "wastenot-2b432.appspot.com",
            messagingSenderId: "1010451709978",
            appId: "1:1010451709978:web:a5a59f3139a42860a8d1a3",
            measurementId: "G-XMKQY4KMYC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("donateBtn").addEventListener("click", async () => {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phn_no").value;
            const address = document.getElementById("address").value;
            const category = document.querySelector("input[name='Category']:checked")?.value;
            const expiryDate = document.getElementById("Expiry_Date").value;
            const quantity = document.getElementById("quantity").value;
            const note = document.getElementById("Note").value;
            const termsAccepted = document.getElementById("checkbox").checked;

            if (!name || !email || !phone || !address || !category || !expiryDate || !quantity || !termsAccepted) {
                alert("Please fill all required fields and accept the terms.");
                return;
            }

            const donationData = {
                name,
                email,
                phone,
                address,
                category,
                expiryDate,
                quantity,
                note
            };

            try {
                await addDoc(collection(db, "donations"), donationData);
                alert("Successfully Donated!");
                window.location.href = "viewDonations.html";
            } catch (error) {
                console.error("Error saving donation:", error);
                alert("Error saving donation. Check console for details.");
            }
        });
    </script>
</body>
</html>
