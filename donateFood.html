<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Donate Food</title>
</head>

<body>
    <div class="Box_container">

        <section class="register_title">
            <div class="register">
                <h1>Donate <span>a Bit</span></h1>
            </div>
            <p>
            <h3>Its Not How Much We Give, But How Much Love We Put in Giving</h3>
            </p>
        </section>

        <section class="registration_form">
            <label for="name">
                <h3>Your Name</h3>
            </label>
            <input type="text" id="name" placeholder="Name" input="Name" /><br>

            <label for="email">
                <h3>Email</h3>
            </label>
            <input type="email" name="email" id="email" placeholder="Your Email" input="Email"> <br>

            <label for="address">
                <h3>Address</h3>
            </label>
            <input type="text" id="address" placeholder="Address" input="Address" /><br>

            <label for="phn_no">
                <h3>Phone Number</h3>
            </label>
            <input type="text" id="phn_no" placeholder="Phone Number" input="Phone Number" /><br>

            <div class="category">
                <h3>Category</h3><br>
                <label><input type="radio" id="Veg" name="Category" value="Veg"> Veg</label><br>
                <label><input type="radio" id="Non-Veg" name="Category" value="Non-Veg"> Non-Veg</label><br>
                <label><input type="radio" id="Both" name="Category" value="Both"> Both</label><br>
            </div>

            <div class="expiry_date">
                <label for="Expiry_Date">
                    <h3>Expiry Date:</h3>
                </label>
                <input type="date" id="Expiry_Date" name="Expiry_Date"><br>
            </div>

            <label for="quantity">
                <h3>Quantity:</h3>
            </label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" step="1"><br>

            <label for="Note"></label>
            <input type="text" id="Note" name="Note" placeholder="Special Note"><br>

            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="checkbox" name="terms" required>
                    I accept the terms & conditions.
                </label>
            </div>
        </section>

        <button type="submit" class="Submitbtn" id="donateBtn">Donate Now</button>

        <section class="foot">
            <footer>
                <p>| Copyright Â© 2025 FoodDesk | All Rights Reserved.</p>
            </footer>
        </section>
    </div>

    <script>
        document.getElementById("donateBtn").addEventListener("click", function() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phn_no").value;
            const address = document.getElementById("address").value;
            const category = document.querySelector("input[name='Category']:checked")?.value;
            const expiryDate = document.getElementById("Expiry_Date").value;
            const quantity = document.getElementById("quantity").value;
            const note = document.getElementById("Note").value;
            const termsAccepted = document.getElementById("checkbox").checked;

            // Validation to ensure all fields are filled
            if (!name || !email || !phone || !address || !category || !expiryDate || !quantity || !termsAccepted) {
                alert("Please fill all required fields and accept the terms.");
                return;
            }

            // Creating donation object
            const donation = { name, email, phone, address, category, expiryDate, quantity, note };

            // Storing in local storage
            let donations = JSON.parse(localStorage.getItem("donations")) || [];
            donations.push(donation);
            localStorage.setItem("donations", JSON.stringify(donations));

            // Show confirmation popup
            alert("Successfully Donated!");

            // Redirect to viewDonations.html
            window.location.href = "viewDonations.html";
        });
    </script>
</body>

</html>
